name: E2E Test

on:
  push:
    tags:
      - v*
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch: { }

jobs:
  build-artifact:
    env:
      VELAUX_VERSION_KEY: github.com/oam-dev/velad/version.VelaUXVersion
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Get ldflags
        id: get_ldflags
        run: |
          VELAUX_VERSION=$(cat Makefile | grep "VELAUX_VERSION ?="|awk '{split($0,a," "); print a[3]}')
          echo VELAUX_VERSION=$VELAUX_VERSION
          LDFLAGS="-X ${{ env.VELAUX_VERSION_KEY }}=$VELAUX_VERSION"
          echo "LDFLAGS=${LDFLAGS}" >> $GITHUB_ENV
      - name: Build linux
        run: |
          GOOS=linux GOARCH=amd64 make linux-amd64
      - name: Build darwin
        run: |
          GOOS=darwin GOARCH=amd64 make darwin-amd64
      - name: Build windows
        run: |
          GOOS=windows GOARCH=amd64 make windows-amd64
      - name: Upload linux artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/velad-linux-amd64
          name: velad-linux-amd64
      - name: Upload darwin artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/velad-darwin-amd64
          name: velad-darwin-amd64
      - name: Upload windows artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/velad-windows-amd64
          name: velad-windows-amd64
  test-linux:
    runs-on: ubuntu-20.04
    needs: [ build-artifact ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: velad-linux-amd64
      - run: chmod u+x velad-linux-amd64 && mv velad-linux-amd64 velad
      - run: sudo ./velad install
  test-darwin:
    runs-on: macos-12
    needs: [ build-artifact ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: velad-darwin-amd64
      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master
      - run: chmod u+x velad-darwin-amd64 && mv velad-darwin-amd64 velad
      - run: ./velad install
